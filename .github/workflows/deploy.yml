name: Deploy to Github Pages

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build-pages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.17.0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"
      - name: Build
        run: |
          pnpm i --frozen-lockfile
          pnpm build
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/
          retention-days: 2

  api-changes:
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - name: Changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          base: "master"
          filters: |
            src:
              - api/**

  deploy-api:
    runs-on: ubuntu-latest
    needs: api-changes
    if: ${{ needs.api-changes.outputs.changed }}
    defaults:
      run:
        shell: bash
        working-directory: api

    steps:
      - uses: actions/checkout@v3
      - name: rust-toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          toolchain: stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install Shuttle
        run: cargo install cargo-shuttle
      - name: Login to Shuttle
        run: cargo shuttle login --api-key ${{ secrets.SHUTTLE_API_KEY }}
      - name: Create Secrets.toml
        # add secrets from repo into a file for shuttle when we deploy
        run: |
          touch Secrets.toml
      - name: Deploy
        run: cargo shuttle deploy

  deploy-pages:
    runs-on: ubuntu-latest
    needs: [build-pages, deploy-api]
    if: ${{ !failure() && !cancelled() }}
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
